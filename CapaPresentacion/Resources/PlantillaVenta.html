<!DOCTYPE html>
<html>
<head>
    <title>Detalle Venta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            text-align: right;
        }

        hr {
            border: 1px solid #ddd;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>@nombrenegocio</h1>
        <p>RUC: @docnegocio</p>
        <p>Direcci√≥n: @direcnegocio</p>
    </div>

    <div class="main">
        <div>
            <table>
                <tr>
                    <td style="font-weight: bold;">Documento Cliente:</td>
                    <td>@doccliente</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Nombre Cliente:</td>
                    <td>@nombrecliente</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Fecha Registro:</td>
                    <td>@fecharegistro</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Usuario Registro:</td>
                    <td>@usuarioregistro</td>
                </tr>
            </table>
        </div>

        <hr/>

        <table>
            <thead>
                <tr style="background-color: #CACACA;">
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody>
                @filas
            </tbody>
        </table>

        <hr/>

        <div class="total">
            <table>
                <thead>
                    <tr style="background-color: #CACACA;">
                        <th>Monto Total</th>
                        <th>Pago Con</th>
                        <th>Cambio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>@montototal</td>
                        <td>@pagocon</td>
                        <td>@cambio</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
